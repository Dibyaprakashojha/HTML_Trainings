<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        background-color: rgb(30, 192, 30);
        width: 26%;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
      }
      form button:hover {
        background: rgb(243, 7, 7);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="register.html" method="get" target="_blank">
      <h2>Registration Form</h2>
      <table>
        <tr>
          <th>Name</th>
          <td>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter Name"
              required
              pattern=".{5,15}"
            />
          </td>
        </tr>
        <tr>
          <th>Password</th>
          <td>
            <input
              type="password"
              name="password"
              placeholder="Enter Password"
              required
              pattern="[A-Za-z0-9!@#$%^&*]{5,15}"
            />
          </td>
        </tr>
        <tr>
          <th>Age</th>
          <td>
            <input
              type="number"
              name="age"
              required
              min="20"
              max="80"
              step="2"
            />
          </td>
        </tr>
        <tr>
          <th>Gender</th>
          <td>
            <input
              type="radio"
              name="gender"
              value="male"
              required
              checked
            />Male <input type="radio" name="gender" value="female" />Female
            <input type="radio" name="gender" value="others" />Others
          </td>
        </tr>
        <tr>
          <th>Course Name</th>
          <td>
            <select name="course" id="course">
              <option value="select" selected>--SELECT--</option>
              <option value="java">Java</option>
              <option value="spring">Spring</option>
              <option value="hibernate">Hibernate</option>
              <option value="html">HTML</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Hobby</th>
          <td>
            <input type="checkbox" name="hobbies" id="hobbies" />e-Sports
            <input type="checkbox" name="hobbies" id="hobbies" />Photography
            <input type="checkbox" name="hobbies" id="hobbies" />Music
          </td>
        </tr>
        <tr>
          <th>Phone</th>
          <td><input type="tel" name="phone" id="" pattern="[0-9]{10}" /></td>
        </tr>
        <tr>
          <th>D.O.B</th>
          <td>
            <input type="date" name="date" id="date" min="1998-01-01" />
          </td>
        </tr>
        <tr>
          <th></th>
          <td>
            <button type="submit">Register !</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
